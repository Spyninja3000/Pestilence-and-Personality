<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test PnP</title>

    <style type="text/css">

    #myparagraph {
        color: blue;
        font-family: "Times New Roman", Times, serif;
    }

    </style>

</head>
<body>

    <section>
        <p id="myparagraph">
            This text should be blue
            <br>
            <script>
                var answer = prompt("Testing testing 123");
                document.write("Here is the blue output: " + answer)
            </script>
        </p>
    </section>

    <p>
        <script>
            document.write("Here is the black output: " + answer)
        </script>
    </p>

<script>
    var limit = 15;
    for(x = 0; x < limit + 1; x++) {
        document.write(x)
        document.write("<br>")
    }
</script>

</body>
</html>
